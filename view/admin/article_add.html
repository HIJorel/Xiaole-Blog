<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <meta name="apple-mobile-web-app-capable" content="yes"/>
	<title>#{title}</title>
	<link rel="stylesheet" href="/../../mditor-master/src/css/article.css">
	<link rel="stylesheet" href="/../../mditor-master/src/css/codemirror.css">
	<link rel="stylesheet" href="/../../mditor-master/src/css/style.css">
</head>
<body>
<div class="header container-fluid">
    <div class="header_menu">
    	
    </div>
</div>
<div class="container-fluid">
    <div class="content">
	    <div class="content_left col-lg-2">
			<div class="logo">小乐博客后台管理</div>
			<div class="content_left_menu">
				<ul>
				    <li class="content_left_Fmenu">
						<a href="/admin">首页</a>
					</li>
					<li class="content_left_Fmenu">
						<div>文章管理</div>
						<ul>
							<li><a href="/admin/article/add">文章发布</a></li>
							<li><a href="/admin/article/all">全部文章</a></li>
							<li><a href="/admin/article/category">文章分类</a></li>
						</ul>
					</li>
					<li class="content_left_Fmenu">
						<div>留言管理</div>
						<ul>
							<li><a href="/admin/liuyan/all">全部留言</a></li>
	
						</ul>
					</li>
					<li class="content_left_Fmenu">
						<div>友链管理</div>
						<ul>
							<li><a href="/admin/link/dsh">待审核友链</a></li>
							<li><a href="/admin/link/add">添加友链</a></li>
							<li><a href="/admin/link/all">全部友链</a></li>
						</ul>
					</li>
				</ul>
			</div>
		</div>	
    </div>
	
	<div class="content_right col-lg-10"> 
		<form id="form" enctype="multipart/form-data">  
			 <div class="form-group">
			    <label for="exampleInputEmail1">文章标题</label>
			    <input type="text" name="title" class="form-control" id="exampleInputEmail1" placeholder="请输入标题">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">文章缩略图</label>
			    <input type="file" name="file" class="form-control" id="exampleInputPassword1">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">文章分类</label>
			    <select name="category" class="form-control" id="exampleInputPassword1">
			    	<option value="">--请选择分类--</option>
			    {#each category_list as v}
			    	<option data-id="#{v._id}" value="#{v.byname}">#{v.name}</option>
			    {#/each}
			    </select>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">文章标签</label>
			    <input type="text" name="tag" class="form-control" id="exampleInputPassword1" placeholder="请输入标签，多个标签用 “,” 分隔">
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">文章描述</label>
			    <textarea name="description" class="form-control" rows="2"></textarea>
			  </div>
			  <div class="form-group">
			    <label for="exampleInputPassword1">文章内容</label>
			    <textarea name="content" class="form-control" id="md_editor" rows="3"></textarea>
			  </div>
			  <button type="button" class="btn btn-default articleSub">提交</button> 
	    </form>  		    		
	</div>
</div>
<div class="footer"></div>	
</body>
</html>
